name: Tests

on:
  push:
    branches: [main]
    paths:
      - "tests/**"
      - "src/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/tests.yml"
  pull_request:
    branches: [main]
    paths:
      - "tests/**"
      - "src/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/tests.yml"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  merge_group:

permissions:
    contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    #strategy:
    concurrency:
      group: tests-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Install Poetry
        run: |
          pipx install poetry
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: poetry
      - name: Install dependencies
        run: |
          poetry install
      - name: Run tests
        run: |
          poetry run pytest tests
